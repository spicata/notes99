    <h1>imaginary quadratic</h1>

      \[\begin{aligned}
ax^{2}+bx+c=0\text{ has solutions }p\text{ and }q \\
\iff \\
ax^{2}+bx+c=a(x-p)(x-q)
\end{aligned}\]

<p>This also applies to imaginary numbers too! Complex solutions to polynomials comes in pairs, they are always conjugates of each other.</p>
