    <h1>non-ohmic</h1>

      <p>Lamps and diodes are non-ohmic devices. Lamps are non-ohmic because it heats up as current moves through it, which will increase the temperature =&gt; resistance.</p>

<p>=&gt; See also: <a href="/notes/circuits">devices</a></p>
