    <h1>geometric sequences</h1>

      <p>=&gt; See first: <a href="/notes/number-sequences">number sequences</a></p>

<p>Geometric sequences have a common ratio (r) and a starting term. In recursive terms:</p>

\[T_{n}=T_{n-1}\times r\]

<p>A general sequence:</p>

\[a, ar, ar^{2}, ar^{3}, \dots\]

<p>General term:</p>

\[T_{n}=ar^{(n-1)}\]
