<p>When one element both oxidises and reduces in an equation, that reaction is called disproportionation. i.e.</p>

\[2H_{2}O_{2}\to 2H_{2}O + O_{2}\]

<p>The opposite would be a comproportionation.</p>

\[2H_{2}O + O_{2}\to 2H_{2}O_{2}\]
