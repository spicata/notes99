    <h1>geometric series</h1>

      <p>=&gt; See first: <a href="/notes/geometric-sequences">geometric sequences</a></p>

<p>The geometric series is</p>

<table>
  <tbody>
    <tr>
      <td>$$S_{n}=\frac{a(r^{n}-1)}{r-1}\text{ for }</td>
      <td>r</td>
      <td>&gt;1$$</td>
    </tr>
    <tr>
      <td>$$S_{n}=\frac{a(1-r^{n})}{1-r}\text{ for }</td>
      <td>r</td>
      <td>&lt;1$$</td>
    </tr>
  </tbody>
</table>

<p>=&gt; See also: <a href="arithmetic-series">arithmetic series</a></p>
