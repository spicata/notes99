url: "https://notes.99000000.xyz"
exclude: [template/, fixing.epub, docs/, LICENSE, "broken links output.md", assets/*.xcf, build-push.sh, nobuild.sh]
include: [.nojekyll]
destination: docs/

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "notes/"
    values:
      layout: "notes"
  - scope:
      path: ""
    values:
      css: "styles"
  - scope:
      path: "articles/"
    values:
      css: "article"

# Optional. The default date format, used if none is specified in the tag.
last-modified-at:
    date-format: '%Y-%m-%d'
