---
layout: default
index: "."
---

{{content}}
{% assign cpages = site.pages | sort: 'cdate' | reverse %}
{% for cpage in cpages %}
  {% if cpage.url contains "/articles/" %}
    <p><span class="pubDate">{{ cpage.cdate }}</span> <a href="{{ cpage.url }}">{{ cpage.title }}</a></p>
  {% endif %}
{% endfor %}
