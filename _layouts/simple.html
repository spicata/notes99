<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href={{ "/assets/css/simple.css" | relative_url }}>
    <title>{{ page.title }}</title>
  </head>
  <body>
    {% if page.title %}
    <h1>{{ page.title }}</h1>
    {% else %}
    <h1>{{ page.name }}</h1>
    {% endif %}
    {{ content }}
    <p>published on https://spicata.github.io/. no rights reserved.</p>
  </body>
</html>
